<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
  		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
  		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="style.css">
		<title>Movie Watchlist - Find your film</title>
	</head>
	<body>
		<header class="background">
			<h1>Find your film</h1>
			<p><a href="watchlist.html">My Watchlist</a></p>
		</header>
		<div class="overlay"></div>
		<form id="search-form">
			<div class="input-holder">
				<i class="fa-solid fa-magnifying-glass" style="color: #9CA3AF;"></i><input id="search-input" type="text" placeholder="Search for a movie"><button id="search-btn" type="submit">Search</button>
			</div>
		</form>
		<main class="result">
			<div class="result-empty">
				<i class="fa-solid fa-film" style="color: #DFDDDD;"></i>
				<h2 class="result-nosearch">Start exploring</h2>
			</div>
		</main>
		<script src="index.js"></script>
	</body>
</html>
